<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>BugBowl 2015</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/bugbowl.css" type="text/css">
    </head>
    <body>
        <div id="scores"></div>
        <div id="audience" class="autosize">
          <span>Audience Participation</span>
        </div>

        <div id="questionShell">

        </div>

        <div id="rebus"></div>
        <div id="categories"></div>
        <div id="intermission"></div>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.textfill.min.js"></script>
        <script src="js/jquery.dynasize.js"></script>
        <script src="assets/questions.js"></script>

        <script src="js/client.js"></script>
