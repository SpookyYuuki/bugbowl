<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>BugBowl 2015</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/bugbowl.css" type="text/css">
    </head>
    <body>
        <h3 class="autosize"><span>BUGBOWL</span></h3>

        <div id="questionShell" class="admin">
          <div id="questionDisplay" class="autosize"></div>
          <div id="answerDisplay" class="autosize"></div>
        </div>
        <div id="doublePoints" class="autosize">
          <span>DOUBLE POINTS</span>
        </div>

        <div id="rebus" class="admin"></div>
        <div id="scores" class="admin"></div>
        <div id="categories" class="admin"></div>

            <div id="controls">
              <div id="solution">Solution here</div>
              <button id="clearRebus">Clear Rebus</button>
              <button id="clearQuestion" style="display: none;">Clear Question</button>
              <button id="correct">YES</button>
              <button id="incorrect">X</button>
              <select id="rounds"></select>
              <span id="next-round">&raquo;</span>
            </div>
        </div>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.textfill.min.js"></script>
        <script src="assets/questions.js"></script>
        <script src="js/validation.js"></script>
        <script src="js/server.js"></script>
        <script src="js/common.js"></script>
    </body>
</html>
