<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>BugBowl 2015</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/bugbowl.css" type="text/css">
    </head>
    <body>
        <div id="audience" class="autosize">
          <span>Audience Participation</span>
        </div>

        <div id="questionShell" class="admin blurrable">
          <div id="questionDisplay" class="autosize" data-sizefactor="0.7"></div>
          <div id="answerDisplay" class="autosize" data-sizefactor="0.7"></div>
        </div>

        <div id="doublePoints" class="autosize">
          <span>DOUBLE POINTS</span>
        </div>

        <div id="rebus" class="admin blurrable"></div>
        <div id="scores" class="admin blurrable"></div>
        <div id="categories" class="admin blurrable"></div>
        <div id="intermission"></div>

        <div id="controls">
          <div id="solution">Solution here</div>
          <button id="openMenu">MENU</button>
          <button id="clearRebus">Clear Rebus</button>
          <button id="clearQuestion" style="display: none;">Clear Question</button>
          <button id="correct">YES</button>
          <button id="incorrect">X</button>
          <span id="next-round">&raquo;</span>
          <span id="wager"><input type="text" value="" placeholder="Enter team wager"><button>Set Wager</button></span>
        </div>

        <div id="overlay">
          <div id="scoreModal" class="modal">
            <h1>Menu</h1>
            <div id="scores"></div>
            <button id="saveScores">Save Scores</button>
            <select id="rounds"></select>
            <button id="destroyState">Destroy Saved Data</button>
          </div>

        </div>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.textfill.min.js"></script>
        <script src="js/jquery.dynasize.js"></script>
        <script src="assets/questions.js"></script>
        <script src="js/validation.js"></script> <!-- required before server.js -->
        <script src="js/server.js"></script>
        <script src="js/common.js"></script>
    </body>
</html>
