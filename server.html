<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>BugBowl 2015</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/bugbowl.css" type="text/css">
    </head>
    <body>
        <section id="audience" class="autosize">
          <span>Audience Participation</span>
        </section>

        <section id="questionShell" class="admin blurrable">
          <div id="questionDisplay" class="autosize" data-sizefactor="0.7"></div>
          <div id="answerDisplay" class="autosize" data-sizefactor="0.7"></div>
        </section>

        <section id="doublePoints" class="autosize">
          <span>DOUBLE POINTS</span>
        </section>

        <section id="rebus" class="admin blurrable"></section>
        <section id="scores" class="admin blurrable"></section>
        <section id="categories" class="admin blurrable"></section>
        <section id="intermission"></section>


        <section id="final">
          <div id="winningTeam">TEAM 1</div>
          <div id="finalScores"></div>
          <canvas id="fireworks"></canvas>
        </section>


        <div id="controls">
          <div id="solution">Solution here</div>
          <button id="openMenu">MENU</button>
          <button id="clearRebus">Clear Rebus</button>
          <button id="clearQuestion" style="display: none;">Clear Question</button>
          <button id="correct">YES</button>
          <button id="incorrect">X</button>
          <span id="next-round">&raquo;</span>
          <span id="wager"><input type="text" value="" placeholder="Enter team wager"><button>Set Wager</button></span>
        </div>

        <div id="overlay">
          <div id="scoreModal" class="modal">
            <h1>Game Menu</h1>
            <table id="updateScores">
              <tr id="scores_names"></tr>
              <tr id="scores_values"></tr>
            </table>
            <button id="overrideScores">Override Scores</button>
            <hr />
            Change board: <select id="rounds"></select>
            <hr />
            <button id="destroyState">Destroy Saved Data</button>
          </div>

        </div>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.dynasize.js"></script>
        <script src="assets/questions.js"></script>
        <script src="js/validation.js"></script> <!-- required before server.js -->
        <script src="js/server.js"></script>
        <script src="js/common.js"></script>
        <script src="js/fireworks.js"></script>
    </body>
</html>
